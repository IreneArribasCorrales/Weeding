<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
    <div>
      <img class="img-asist" src="src/img/block.png"></img>
    </div>
        <div class="container">
          <div class="content">
            <h2 class="title is-3 text-center color-light">
              Bienvenidos a nuestra BODA </h2>
          </div>
          <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
              <form id="login-form" class="box">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control hover-color has-icons-left">
                    <input
                      id= "login-mail"
                      type="email"
                      placeholder="e.g. bobsmith@gmail.com"
                      class="input"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label  class="label">Contrase√±a</label>
                  <div class="control hover-color has-icons-left">
                    <input
                      id= "login-password"
                      type="password"
                      placeholder="*******"
                      class="input"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label for="" class="checkbox">
                    <input type="checkbox" />
                    Recuerdame
                  </label>
                </div>
                <div class="field">
                  <button type="submit" class="button is-success">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        
    </section>
    <div>
      <img class="img-asist" src="src/img/block.png"></img>
    </div>
  </div>




<script src="/back/main.js"></script>
