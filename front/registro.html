<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://use.fontawesome.com/ab25090252.js"></script>
</head>

<body>
  <div class="container">
    <div>
      <img class="img-asist" src="src/img/block.png"></img>
    </div>
    <div class="container">
      <div class="content">
        <h2 class="title is-2 text-center color-light">
          Bienvenidos a nuestra BODA </h2>
      </div>
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form id="signup-form" action="" class="box">
            <h2 class="title is-2 text-center"><strong>Registro</strong></h2>
            <div class="field">
              <label for="" class="label">Nombre</label>
              <div class="control hover-color has-icons-left">
                <input type="name" id="signup-name" placeholder="Ana" class="input" required />
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Apellidos</label>
              <div class="control hover-color has-icons-left">
                <input type="surmane" id="signup-surname" placeholder="González" class="input" required />
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control hover-color has-icons-left">
                <input id="signup-mail" type="email" placeholder="ana@gmail.com" class="input" required />
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label  class="label">Contraseña</label>
              <div class="control hover-color has-icons-left">
                <input id="signup-password" type="password" placeholder="*******" class="input" required />
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            
            <div class="field">
              <button type="submit"class="button is-success">Entrar</button>
            </div>
          </form>
        </div>
      </div>

      </section>
      <div>
        <img class="img-asist" src="src/img/block.png"></img>
      </div>
    </div>
  
    <script src="/back/main.js"></script>
</body>

</html>
